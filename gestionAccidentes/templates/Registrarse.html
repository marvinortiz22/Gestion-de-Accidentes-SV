{% load crispy_forms_tags %}
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center ">
        <div class="row content d-flex justify-content-center align-items-center col-4" style="height:100vh">
            <div class="">
                <div class="box shadow bg-white p-4 align-content-center col-12">
                    <h1 class="text-center">Usuario Nuevo</h1>
                    <form method="POST" class="form-control form-check-inline">
                        {% csrf_token %}
                        <div class="input-group">
                            {{form.username|as_crispy_field}}</div>

                        <div class="input-group">{{form.password1|as_crispy_field}}</div>
                        <div class="input-group">{{form.password2|as_crispy_field}}</div>
                        <input type="submit" class="btn btn-success" value="Registrarse">
                        <p>¿Ya estas registrado? <a href="{% url 'IniciarSesion' %}">Inicia sesión</a></p>
                    </form>
                </div>
            </div>
        </div>
</body>


</html>

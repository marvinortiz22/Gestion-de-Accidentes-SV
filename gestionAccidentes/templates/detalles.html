{% load crispy_forms_tags %}
<html>

<head>
    <link rel="stylesheet" href="/static/css/registrarAccidente.css">
    <link rel="stylesheet" href="/static/css/styleView.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="/media/logo/icons8-accident-85.png" alt="" width="40" height="34" class="d-inline-block align-text-top"> Gestor de accidentes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'registrarAccidente' %}">Registrar Accidente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'listaDeAccidentes' %}">Ver Accidentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cerrarSesion' %}">Cerrar Sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center p-4">

        <div class="content col-10 py-0  px-0 box shadow bg-white">
            <h1 class="text-center p-2" style="background-color: blue;color:white">Resumen de accidente</h1>
            <div id="mapa" class="capas col-6 mx-5 mt-5"></div>
            <div id="datos" class="py-5 d-inline-block col-4 mx-2 ">

                <fieldset disabled style="border: none">


                    <form action="" method="POST" class="form-control" enctype="multipart/form-data" id="form">
                        {% csrf_token %}
                        <table class="mb-2">
                            <table>
                            {{form|crispy}}
                            <tr><label>Municipio*</label></tr>  
                            <tr><td><input value="{{accidente.municipio}}"></td></tr>
                        </table>
                            
                            <tr>
                                {{form2.cantVictimas|as_crispy_field}}
                            </tr>
                            {% if detalles.foto %}
                            <tr>
                                <div class="row mt-2">
                                    <h2 class="text-center">{{form2.foto.label}}:</h2>
                                </div>

                            </tr>
                            <div class="d-flex justify-content-center col-12"><img class="mw-100 " src="{{detalles.foto.url}}" class="mt-2"></div>
                            {% endif %}

                        </table>

                    </form>
                </fieldset>
                <a href="{% url 'listaDeAccidentes' %}"><button class=" d-grid col-10 mx-auto btn btn-primary">Regresar</button></a>

            </div>
        </div>
    </div>

    <div id="data"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/js/mapaDetalles.js "></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyBsWMz4YiUjnc-WKTIWdMx7rmexq2I76E8"></script>
    <script src="/static/js/select.js">
    </script>
</body>

</html>
